<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scrollable Gallery</title>
    <link rel="stylesheet" href="DeptModIndArt.css">
</head>
<body>

    <div class="scroll-container">
        <button class="scroll-btn left" onclick="scrollLeft()">&#8249;</button>
        <div class="scroll-wrapper">
            <div class="gallery-item">
                <img src="img/img10.jpg" alt="Artwork 1">
                <p>Tyeb Mehta - Bull</p>
            </div>
            <div class="gallery-item">
                <img src="img/img11.jpg" alt="Artwork 2">
                <p>M F Husain - Voices</p>
            </div>
            <div class="gallery-item">
                <img src="img/img12.jpg" alt="Artwork 3">
                <p>Tyeb Mehta - Untitled</p>
            </div>
            <div class="gallery-item">
                <img src="img/img14.webp" alt="Artwork 4">
                <p>Tyeb Mehta - Diagonal</p>
            </div>
            <div class="gallery-item">
                <img src="img/img13.webp" alt="Artwork 5">
                <p>Tyeb Mehta - Diagonal</p>
            </div>
        </div>
        <button class="scroll-btn right" onclick="scrollRight()">&#8250;</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
